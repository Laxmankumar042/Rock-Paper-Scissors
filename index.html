<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choise-box">
      <div
        id="rock"
        class="choise"
        style="background-color: #eb8317; padding: 2rem 2.5rem"
      >
        <i class="fa-regular fa-hand-back-fist"></i>
      </div>
      <div id="paper" class="choise" style="background-color: #f3c623">
        <i class="fa-regular fa-hand"></i>
      </div>
      <div id="scissors" class="choise" style="background-color: #73ec8b">
        <i class="fa-regular fa-hand-scissors"></i>
      </div>
    </div>
    <div class="winner">
      <div>
        <p class="user-win">0</p>
        <p>You</p>
      </div>
      <div>
        <p class="bot-win">0</p>
        <p>Bot</p>
      </div>
    </div>
    <div class="show-winner">Result</div>
    <script src="script.js"></script>
  </body>
</html>
